<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tablas_style.css">
</head>
<body>
    <header>
        <h1>
            Colores de fondo
        </h1>
    </header>
    <div class="contenedor_tabla">
        <div class="Tabla">
            <table>
                <tr>
                    <th colspan="6">Colores</th>
                </tr>
                <tr>
                    <td class="black">negro</td>
                    <td class="teal">teal</td>
                    <td class="blue">blue</td>
                    <td class="navy">navy</td>
                    <td class="lima">lima</td>
                    <td class="white">white</td>
                </tr>

                <tr>
                    <td class="purple">purple</td>
                    <td class="yellow">yellow</td>
                    <td class="olive">olive</td>
                    <td class="red">red</td>
                    <td class="marron">marron</td>
                    <td class="grey">grey</td>
                </tr>

                <tr>
                    <td class="olive">olive</td>
                    <td class="red">red</td>
                    <td class="fuchsia">fuchsia</td>
                    <td class="green" colspan="3">green</td>
                </tr>
            </table>
        </div>

    </div>

    <div class="contenedor_textos">
        <div class="titulo_textos">
            <h1>Colores de letras</h1>
        </div>
        <div class="letras_colores">
            <h2 class="tblack">black</h2> <h2 class="tteal">teal</h2> <h2 class="tblue">blue</h2>
            <h2 class="tnavy">navy</h2> <h2 class="tlime">lime</h2> <h2 class="twhite">white</h2> 
            <h2 class="tpurple">purple</h2> <h2 class="tyellow">yellow</h2> <h2 class="tolive">olive</h2>
            <h2 class="tred">red</h2>   <h2 class="tbrown">marron</h2> <h2 class="tgrey">grey</h2> 
            <h2 class="tfuchsia">fuchsia</h2> <h2 class="tgreen">green</h2> <h2 class="taqua">aqua</h2> <h2 class="silver">silver</h2>  
        </div>
    </div>
</body>
</html>
