<!DOCTYPE html>
<html lang="en">
<head>

                <tr>

                    <td class="red">red</td>
                    <td class="marron">marron</td>

                <tr>
                    <td class="olive">olive</td>
                    <td class="red">red</td>
                    <td class="fuchsia">fuchsia</td>
                    <td class="green" colspan="3">green</td>

            </table>

        </div>

    </div>

</html>
